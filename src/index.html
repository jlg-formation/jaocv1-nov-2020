<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication circulaire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Multiplication circulaire</h1>
    <svg width="800" height="500">
      <circle
        cx="400"
        cy="250"
        r="200"
        stroke="black"
        stroke-width="3"
        fill="transparent"
      />
      <g class="draw"></g>
    </svg>
    <input type="range" name="nbr" value="20" min="2" max="250" step="1" />
    <div id="nbr">{{ nbr }}</div>

    <label>
      <input type="checkbox" name="showText" checked />
      <span>Montrer le texte</span>
    </label>
    <script src="main.js"></script>
  </body>
</html>
